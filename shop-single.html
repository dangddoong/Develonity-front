    <script>
      $(document).ready(function () {
        getGiftCard(localStorage.getItem("giftCardId"));
      });
    </script>
    <script>
      function goToOrderHTML(stockQuantity) {
        if (stockQuantity == 0) {
          alert("품절 상품입니다.");
        } else {
          window.location = "/order.html";
        }
      }
      function getGiftCard(id) {
        var settings = {
          url: `http://52.79.252.88:8080/api/gift-cards/${id}`,
          method: "GET",
          timeout: 0,
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
          let name = response["name"];
          let details = response["details"];
          let imageUrl = response["imagePath"];
          let price = response["price"];
          let stockQuantity = response["stockQuantity"];
          let temp_html3 = ``;

          if (stockQuantity == 0) {
            temp_html3 = `<div class="col-md-6">
            <img src="${imageUrl}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black">${name}</h2>
            <p>${details}</p>
            <p><strong class="text-primary h4">${price}원</strong></p>
            <p class="red-stock">남은수량 : ${stockQuantity}</p>
            <p><a href="#" onclick="goToOrderHTML(${stockQuantity})" class="buy-now btn btn-sm btn-primary">주문하기</a></p>

          </div>`;
          } else {
            temp_html3 = `<div class="col-md-6">
            <img src="${imageUrl}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black">${name}</h2>
            <p>${details}</p>
            <p><strong class="text-primary h4">${price}원</strong></p>
            <p>남은수량 : ${stockQuantity}</p>

            <p><a href="#" onclick="goToOrderHTML(${stockQuantity})" class="buy-now btn btn-sm btn-primary">주문하기</a></p>

          </div>`;
          }

          $("#giftCardinfo").append(temp_html3);
        });
      }
    </script>
