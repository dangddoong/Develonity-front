  <script>
    $(document).ready(function () {
      orderSorting()
    });

    let TOTAL_ELEMENTS = 0; // 데이터 총 개수
    const SIZE = 6; // 화면에 출력 개수
    let TOTAL_PAGES = 0; // 총 페이지

    const VIEW_SECTION = 5; // 페이지 버튼 출력 개수
    let TOTAL_SECTION = Math.ceil(TOTAL_PAGES / VIEW_SECTION) // 총 구역 수

    var page = 1; // 페이지가 1부터 시작할 때
    let currentPage;

    function orderSorting() {
      let sortBy = $("#sorting option:selected").val();
      let isAsc = $(':radio[name="isAsc"]:checked').val();
      let currentPage = localStorage.getItem("orderCurrentPage");
      if (currentPage == null) {
        currentPage = 1;
      }
      console.log("sorting()에 들어오는 값 sortyBy : ", sortBy);
      console.log("isAsc : ", isAsc)

      getMyOrderList(currentPage, sortBy, isAsc);

    }

    function getMyOrderList(currentPage, sortBy, isAsc) {
      var settings = {
        "url": `http://52.79.252.88:8080/api/user/orders?currentPage=${currentPage}&size=5&sortBy=${sortBy}&ascOrDesc=${isAsc}`,
        "method": "GET",
        "timeout": 0,
        "headers": {
          "Authorization": localStorage.getItem('accessToken')
        },
        "contentType": 'application/json'
      };

      $.ajax(settings).done(function (response) {
        console.log(response);
        $('#orderList').empty()
        
        if (response['numberOfElements'] == 0) {
          alert("주문 내역이 존재하지 않습니다.")
        }
        let myOrderList = response['content']
        for (let i = 0; i < myOrderList.length; i++) {
          let giftCardName = myOrderList[i]['giftCardName']
          let orderId = myOrderList[i]['orderId']
          let imageURL = myOrderList[i]['image']
          let purchasePrice = myOrderList[i]['purchasePrice']
          let orderDate = myOrderList[i]['orderDate']
          let orderStatus = myOrderList[i]['orderStatus']
          if (orderStatus === 'PAYMENT_COMPLETED') {
            orderStatus = "결제완료"
          } else if (orderStatus === 'SEND_FAIL') {
            orderStatus = "기프티콘 발송 실패"
          } else if (orderStatus === 'SEND_SUCCESS') {
            orderStatus = "기프티콘 발송 완료"
          }

          let temp_html = `<tr>
                    <td class="order-id">${orderId}</td>
                    <td class="product-thumbnail">
                      <img src="${imageURL}" alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">${giftCardName}</td>
                    <td class="product-price">${purchasePrice}</td>
                    <td class="orderDate">${orderDate}</td>
                    <td class="orderStatus">${orderStatus}</td>
                    <td><a href = "/order-single.html"><button type="button" onclick="getMyOrder(${orderId})">주문 상세보기</button></a></td>
                  </tr>`
          $('#orderList').append(temp_html)
        }
        TOTAL_PAGES = response['totalPages'];
        TOTAL_ELEMENTS = response['totalElements'];
        localStorage.setItem("orderCurrentPage", currentPage);
        paging(TOTAL_ELEMENTS, currentPage)
      }).fail(function (response) {
        console.log(response)
        alert("로그인이 필요합니다. 로그인 창으로 이동합니다.")
        window.location = '/signUp.html'
      });
    }

    function setCurrentPage(num, element) {
      return () => {
        localStorage.setItem("orderCurrentPage", num)
        console.log(element)
        orderSorting()
      }
    }

    function getMyOrder(orderId) {
      localStorage.setItem("orderId", orderId);
    }

    function paging(totalElements, currentPage) {
      const dataPerPage = 5; // 페이지 당 보여줄 데이터 개수
      const pageCount = 5; // 한번에 보여줄 페이지 번호 개수
      currentPage = localStorage.getItem("orderCurrentPage")

      let totalPage = Math.ceil(totalElements / dataPerPage); // 총 페이지 수
      let pageGroup = Math.ceil(currentPage / pageCount); // 페이지 그룹

      let last = pageGroup * pageCount; // 화면에 보여질 마지막 페이지 번호
      if (last > totalPage) {
        last = totalPage;
      }
      let first = last - (pageCount - 1); // 화면에 보여질 첫번째 페이지 번호
      const next = last + 1;
      const prev = first - 1;

      if (totalPage < 1) {
        first = last;
      }
      const pages = $("#pages");
      pages.empty();

      if (last > 5) {
        const pageLi = document.createElement('li')
        const pageA = document.createElement('a')
        pageA.onclick = setCurrentPage(Number(currentPage) - 1, pageLi)
        pageA.text = '<'
        pageLi.appendChild(pageA)
        pages.append(pageLi)
      }

      for (let j = first; j <= last; j++) {
        if (currentPage == j) {
          const pageLi = document.createElement('li')
          pageLi.className = "active"
          const pageA = document.createElement('a')
          pageA.onclick = setCurrentPage(j, pageLi)
          pageA.text = j
          pageLi.appendChild(pageA)
          pages.append(pageLi)
        } else if (j > 0) {
          const pageLi = document.createElement('li')
          const pageA = document.createElement('a')
          pageA.onclick = setCurrentPage(j, pageLi)
          pageA.text = j
          pageLi.appendChild(pageA)
          pages.append(pageLi)
        }
      }

      if (next > 5 && next <= totalPage) {
        const pageLi = document.createElement('li')
        const pageA = document.createElement('a')
        pageA.onclick = setCurrentPage(Number(currentPage) + 1, pageLi)
        pageA.text = ">"
        pageLi.appendChild(pageA)
        pages.append(pageLi)
      }
    }
