      function logout() {
        var settings = {
          url: "http://52.79.252.88:8080/api/logout",
          method: "POST",
          timeout: 0,
          headers: {
            Authorization: localStorage.getItem("accessToken"),
          },
        };

        $.ajax(settings)
          .done(function (response) {
            console.log(response);
            localStorage.removeItem("accessToken");
            localStorage.removeItem("refreshToken");
            location.reload(true);
          })
          .fail(function (response) {
            var settings2 = {
              url: "http://52.79.252.88:8080/api/reissue",
              method: "POST",
              timeout: 0,
              headers: {
                Refresh: localStorage.getItem("refreshToken"),
              },
            };

            $.ajax(settings2)
              .done(function (response) {
                localStorage.setItem("accessToken", response.accessToken);
                localStorage.setItem("refreshToken", response.refreshToken);
                var settings3 = {
                  url: "http://52.79.252.88:8080/api/logout",
                  method: "POST",
                  timeout: 0,
                  headers: {
                    Authorization: location.getItem("accessToken"),
                  },
                };
                $.ajax(settings3)
                  .done(function (response) {
                    console.log(response);
                    localStorage.removeItem("accessToken");
                    localStorage.removeItem("refreshToken");
                    location.reload(true);
                  })
                  .fail(function (response) {
                    location.reload(true);
                  });
              })
              .fail(function (response) {
                location.reload(true);
              });
          });
      }
    </script>
    <script>
      let questionCategory = "BACKEND";
      let pageChoice = 1;
      let sizeChoice = 5;
      let isAscChoice = false;
      function reloadQuestions() {
        var settings = {
          url: `http://52.79.252.88:8080/api/question-boards?page=${pageChoice}&size=${sizeChoice}&isAsc=${isAscChoice}&questionCategory=${questionCategory}`,
          method: "GET",
          timeout: 0,
          headers: {
            Authorization: localStorage.getItem("accessToken"),
          },
        };

        $.ajax(settings)
          .done(function (response) {
            console.log(response);
            $("#boardList").empty();
            for (i = 0; i < response.content.length; i++) {
              $("#boardList").append(
                `<div class="card w-100 p-3" onclick="choiceOneQuestion(${response.content[i].id})" style="width: max-content; cursor: pointer;">
                  <div class="card-header"></div>
                  <div class="card-body">
                    <blockquote class="blockquote mb-0">
                      <p>
                        ${response.content[i].title}
                      </p>
                      <span  style="display:none;">${response.content[i].id}</span>
                      <footer class="blockquote-footer">
                        nickname:  
                        <cite title="Source Title">${response.content[i].nickname}</cite>
                        <span> / [좋아요: ${response.content[i].boardLike}]</span>
                        <span> / [댓글수: ${response.content[i].countComments}]</span>
                        <span> / [채택시 포인트: ${response.content[i].prizePoint}]</span>
                        <span> / [채택여부: ${response.content[i].status}]</span>
                      </footer>
                    </blockquote>
                  </div>
                </div>`
              );
            }
          })
          .fail(function (response) {
            var settings2 = {
              url: "http://52.79.252.88:8080/api/reissue",
              method: "POST",
              timeout: 0,
              headers: {
                Refresh: localStorage.getItem("refreshToken"),
              },
            };

            $.ajax(settings2).done(function (response) {
              console.log(response);
              localStorage.setItem("accessToken", response.accessToken);
              localStorage.setItem("refreshToken", response.refreshToken);
              location.reload;
            });
          });
      }
    </script>
